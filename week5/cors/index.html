<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        async function sendReq() {
            try {
                const a = document.getElementById("a").value;
                const b = document.getElementById("b").value;
                
                const response = await axios.post("http://localhost:4000/sum", {
                    a: a,
                    b: b
                });
                
                // Display the result on the webpage
                document.getElementById("result").textContent = `Sum: ${response.data.sum}`;
            } catch (error) {
                console.error('There was an error!', error);
                document.getElementById("result").textContent = `Error: ${error.message}`;
            }
        }
    </script>
</head>
<body>
    <input id="a" type="text" placeholder="enter 1st no">
    <input id="b" type="text" placeholder="enter 2nd no">
    <button onClick="sendReq()">Find sum</button>
    <div id="result"></div> <!-- Element to display the result -->
</body>
</html>
