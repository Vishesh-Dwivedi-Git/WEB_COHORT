<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    Linkeldin
    <button onclick="getRecentPost()">Fetch data</button>
    <div id="posts"></div>
</body>
<script>
    //background request like linkedin, insta , loading 
    //asyn await is just syntactical sugar for .then
    //using axios is more cleaner way because than fetch to get the api because automatically convert to json and u can add .get 
    //axios-> to create single page dynamic application
    //AJXS-Asyn json and xml
    async function getRecentPost() {
        const response=await axios.get("https://jsonplaceholder.typicode.com/posts");
        const arr=response.data;
        console.log(arr);
        for(let i=0;i<arr.length;i++){
            document.getElementById("posts").innerHTML+=("<div>"+arr[i].body+"</div>");
        }
    }
    
</script>
</html>
